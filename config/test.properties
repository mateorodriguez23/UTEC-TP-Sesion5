# Configuración de guardado y reportes
jmeter.save.saveservice.output_format=csv
jmeter.save.saveservice.assertion_results=none
jmeter.reportgenerator.apdex_satisfied_threshold=500
jmeter.reportgenerator.apdex_tolerated_threshold=1500
jmeter.save.saveservice.print_field_names=true
jmeter.save.saveservice.response_data=false
jmeter.save.saveservice.saveAssertionResultsFailureMessage=false
jmeter.reportgenerator.exporter.html.property.graph.rate_per_second=true

# Parámetros de carga principal
user_count=50
ramp_up=120
test_duration=200

# Endpoints base
base_protocol=https
base_host=httpbin.org

method_content_type=application/json

# Endpoints simples
endpoint_get=get
endpoint_status_ok=status/200
endpoint_status_notfound=status/404
endpoint_delay=delay/1

# Escenario: carga básica
basic_loop_count=3
basic_endpoint=get

# Artefactos
results_file=/results/results.jtl
report_dir=/results/html-report

# Umbrales de rendimiento
response_time_threshold_warning=1000
response_time_threshold_error=3000
throughput_threshold_warning=40
throughput_threshold_error=20
error_rate_threshold_warning=5
error_rate_threshold_error=10
percentile_90_threshold=1500
percentile_95_threshold=2000
percentile_99_threshold=3000
